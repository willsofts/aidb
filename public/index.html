<!doctype html>
<html>
  <head>
    <title>Q&amp;A</title>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="main/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="main/category.js"></script>
    <script src="main/main.js"></script>
  </head>
  <body>
	<div id="headlayer">
		<div id="headtitle"><span class="q">Question</span> &amp; <span class="a">Answer</span></div>
		<div class="menu dropdown">			
			<span class="m dropbtn">&#9776;</span>
			<div class="dropdown-content">
			  <a href="/ask.html" target="ask_me_window">Ask Me</a>
			  <a href="/vision.html" target="vision_me_window">Vision Me</a>
			</div>
		</div>
	</div>
	<div id="bodylayer">
		<div id="categorylayer">
			<h4 class="system">System</h4>
			<div id="categorylist">
				<ul id="categorylisting" class="category-list">
				</ul>
			</div>
		</div>
		<div id="questlayer">
			<div id="settinglayer">
				<div id="questsetting" class="menu dropdown setting-menu">
					<span class="m dropbtn setting">&#9881;</span>
					<div class="dropdown-content setting-content">
						<a href="#0"><input type="checkbox" id="querybox" checked /><label for="querybox">Query<label></label></a>
						<a href="#0"><input type="checkbox" id="datasetbox" checked /><label for="datasetbox">Data Set</label></a>
						<a href="#0" id="clearlinker"><span>&#128465;</span><label id="clearlabel">Clear</label></a>
					  </div>
		  		</div>
			</div>
			<div id="questmessages">
				<ul id="listmessages">
				</ul>
			</div>
			<div id="waitlayer"><img id="waitimg" src="https://cdn.jsdelivr.net/gh/willsofts/will-asset@1.0.0/img/waiting.gif" width="50px" height="50px" alt="" /></div>
			<div id="formlayer">
				<form id="questform" name="questform" action="" onsubmit="return false;">
					<div id="inputlayer">
						<textarea rows="1" id="query" name="query" class="input input-md input-ask" autocomplete="off"></textarea><button id="sendbutton" class="input-ask btn">Send</button>
					</div>
				</form>
				<form id="infoform" name="infoform" method="post" action="/gui/tableinfo/tableinfo" target="table_info_window">
					<input type="hidden" id="infocategory" name="category" />
				</form>	
			</div>
		</div>
		<div id="examplelayer">
			<h4 class="example">Example</h4>
			<div id="examplelist">
				<ul id="examplelisting" class="example-list">
				</ul>
			</div>
		</div>
	</div>	
  </body>
</html>
